<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhishShield AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .main-box {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      max-width: 600px;
      width: 100%;
    }

    .main-title {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00ffff;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
      font-size: 1rem;
    }

    .btn-check-url {
      border-radius: 10px;
      background-color: #00bfff;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="main-box text-center">
    <h1 class="main-title">üõ°Ô∏è PhishShield AI</h1>
    <p>Enter a URL to check if it's safe or a phishing site.</p>
    <input id="url-input" class="form-control" placeholder="Enter URL here">
    <button class="btn btn-check-url mt-3" onclick="checkURL()">Check</button>
    <div id="result"></div>
  </div>

  <script>
    async function checkURL() {
      const url = document.getElementById("url-input").value;
      const resultBox = document.getElementById("result");

      resultBox.innerHTML = "‚è≥ Checking...";

      try {
        const response = await fetch("https://phishshield-api-n22q.onrender.com/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await response.json();
        if (data.phishing) {
          resultBox.innerHTML = "‚ö†Ô∏è <strong>Phishing Detected!</strong>";
          resultBox.style.color = "#ff4444";
        } else {
          resultBox.innerHTML = "‚úÖ <strong>Safe Link.</strong>";
          resultBox.style.color = "#00ff88";
        }
      } catch (error) {
        resultBox.innerHTML = "‚ùå Error: " + error.message;
        resultBox.style.color = "#ffcc00";
      }
    }
  </script>
</body>
</html>
